---
services:
  api-server:
    image: localhost/commitrack-api-server
    container_name: commitrack-api-server
    ports:
      - "3000:3000"
    environment:
      DATABASE_CONNECTION_URL: postgresql://commitrack:commitrack@db:5432/commitrack
      CACHE_CONNECTION_URL: redis://cache:6379
    depends_on:
      db:
        condition: service_healthy
      test-repos:
        condition: service_healthy
      cache:
        condition: service_healthy
    init: true
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl http://localhost:3000/health"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - commitrack

  db:
    image: docker.io/postgres:17.2-alpine3.21@sha256:0bcc5bbbb2aa9c9b4c6505845918c7eb55d783cf5c1f434fac33012579fb149d
    container_name: commitrack-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: commitrack
      POSTGRES_USER: commitrack
      POSTGRES_PASSWORD: commitrack
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - commitrack

  cache:
    image: docker.io/redis:7.4.2-bookworm@sha256:ecbdfabe0fc1ee8a254606062dbfede2b827a0b8724c9131e704a0c088338590
    container_name: commitrack-cache
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 1s
      timeout: 3s
      retries: 5
    networks:
      - commitrack

  test-repos:
    image: localhost/commitrack-test-repos
    container_name: commitrack-test-repos
    ports:
      - "9418:9418"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "git ls-remote git://localhost/repos/single-branch"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - commitrack

networks:
  commitrack:
    name: commitrack
