---
services:
  commitrack:
    image: commitrack-dev
    container_name: commitrack-dev
    ports:
      - "3000:3000"
    environment:
      DATABASE_CONNECTION_STRING: postgresql://commitrack:commitrack@db:5432/commitrack
    depends_on:
      db:
        condition: service_healthy
    init: true
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl http://localhost:3000/health"]
      interval: 5s
      timeout: 5s
      retries: 5
  db:
    image: docker.io/postgres:17.2-alpine@sha256:0bcc5bbbb2aa9c9b4c6505845918c7eb55d783cf5c1f434fac33012579fb149d
    container_name: commitrack_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: commitrack
      POSTGRES_USER: commitrack
      POSTGRES_PASSWORD: commitrack
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
