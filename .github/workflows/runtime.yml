name: Runtime

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  DOCKER_CMD: docker

jobs:
  test:
    name: Runtime
    runs-on: [ubuntu-24.04]

    steps:
      - uses: actions/checkout@v5.0.0

      - name: Use Node.js
        uses: actions/setup-node@v6.0.0
        with:
          node-version: 22.21.0
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Test
        run: npm test
